<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fetch-polyfill@0.8.2/fetch.js"></script>
    <script src="polyfills/arrayFind.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    
    
    <script src="dist/bundle.js"></script>
    <script>
        var mainClass;

        function init() {
            requirejs(["LossImportApp"], function (main) {
                new main.LossImportApp(
                    "http://localhost:3333/lossImport",
                    document.getElementById("result"),
                    document.getElementById("logger")
                ).start();
            });


        }
        

    </script>
</head>

<body onLoad="init()">

    <h1>Loss Import</h1>
    <div id="logger"></div>

    <div id="result"></div>
    
</body>

</html>
