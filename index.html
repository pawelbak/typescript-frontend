<html>

<head>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    <script src="dist/bundle.js"></script>
    <script>
        var mainClass;

        function init() {
            requirejs(["root"], function (main) {
                mainClass = new main.MainTsClass(
                    "http://localhost:3335/lossImport",
                    document.getElementById("result"),
                    document.getElementById("logger")
                );
                start();
            });


        }
        function start() {
            mainClass.showListOfTodos();
        }

    </script>
</head>

<body onLoad="init()">

    <h1>Loss Import</h1>
    <div id="logger"></div> 

    <div id="result"></div>
</body>

</html>
